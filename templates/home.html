{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>CATS</p>
  <img src="{{ url_for('static', filename='A.jpg') }}" alt="cat"></img>
  <img src="{{ url_for('static', filename='B.jpg') }}" alt="cat"></img>
  <img src="{{ url_for('static', filename='C.jpg') }}" alt="cat"></img>
  <img src="{{ url_for('static', filename='D.jpg') }}" alt="cat"></img>
  {% if logged_in %}
  <form action='/posted' method="post">
    <textarea name="message" style="width:100%; height:100px;"></textarea>
    <br>
    <input type="submit" value="Post">
  </form>
  {% endif %}

  
  {{ past_posts }}
  
  {% for i in past_posts %}
  <p> message {{i["message"]}}</p>
  <p> Posted by {{i["username"]}}</p>
  {% endfor %}


{% endblock %}
